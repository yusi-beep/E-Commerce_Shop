<!doctype html>
<html lang="bg">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Магазин</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    .badge { display:inline-block; padding:0.15rem 0.5rem; border-radius:9999px; font-size:0.8rem; background:#e53935; color:#fff; }
    .price-row { display:flex; gap:0.5rem; align-items:baseline; }
    .price-row small { opacity:0.75; }
  </style>
</head>
<body>
  <nav class="container">
    <ul>
      <li><strong><a href="/">Магазин</a></strong></li>
    </ul>
    <ul>
      <li><a href="/cart/">Количка</a></li>
      <li><a href="/checkout/">Поръчка</a></li>
      <li><a href="/admin/">Админ</a></li>
    </ul>
  </nav>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  {% if messages %}
  <div class="container">
      <ul>
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

</body>
</html>

{% extends 'base.html' %}
{% block content %}
<h1>Количка</h1>
<table>
  <thead>
    <tr><th>Продукт</th><th>Количество</th><th>Цена</th><th>Общо</th><th></th></tr>
  </thead>
  <tbody>
  {% for i in items %}
    <tr>
      <td>{{ i.name }}</td>
      <td>{{ i.qty }}</td>
      <td>{{ i.price }} лв</td>
      <td>{{ i.subtotal }} лв</td>
      <td><a href="/cart/remove/{{ i.id }}/">Премахни</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="5">Количката е празна.</td></tr>
  {% endfor %}
  </tbody>
</table>
<p><strong>Общо: {{ total }} лв</strong></p>
<p><a href="/checkout/" role="button">Към Поръчка</a></p>
{% endblock %}
